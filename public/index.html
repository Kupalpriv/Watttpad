<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Story Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wattpad Story</h1>
        <p>Search and read stories directly from Wattpad</p>
    </header>
    <main>
        <section id="search">
            <input type="text" id="search-input" placeholder="Search for stories...">
            <button id="search-btn">Search</button>
        </section>
        <section id="results"></section>
        <section id="story-content"></section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
