<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Story</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="ui-card">
        <h1>Story Details</h1>
        <div id="content"></div>
        <a href="/" class="ui-button">Go Back</a>
    </div>
    <div class="footer">
        <p>All Rights Reserved <span class="highlight">Churchill</span></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(localStorage.getItem('storyData'));
            document.getElementById('content').innerHTML = data || 'No data available.';
        });
    </script>
</body>
</html>
